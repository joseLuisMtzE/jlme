<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./fraction2.js"></script>

    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Calculadora de fracciones</h3></div>
        <div class="panel-body">
            <form name="calc">
                <div class="col-md-5" style="text-align: center">
                <table style="width: 100%; text-align: center;">
                    <tbody>
                        <tr style="width: 100%; text-align: center; border:none"><td style="border-bottom:5px solid; border-top: none; padding: 0"><input placeholder="2" style="width: 100%; text-align: center; font-size: 2em" type="text" tabindex="1" id="n1" name="n1" size="2"  class="span1"></td></tr>
                        <tr style="width: 100%; text-align: center"><td style="border:none; padding: 0"><input placeholder="4" style="width: 100%; text-align: center; font-size: 2em" type="text" tabindex="2" id="d1" name="d1" size="2" class="span1"></td></tr>
                    </tbody>
                </table>
                </div>
                <div class="col-md-2" style="text-align: center">
                    <select tabindex="3" name="Op"  id="opt" class="span1" style="font-size: 2em; width: 100%; margin-top: 20px; text-align: center">
                      <option value="+" selected id="suma">+</option>
                      <option value="-" id="resta">-</option>
                      <option value="*" id="mul">x</option>
                      <option value="/" id="div">รท</option>
                    </select>
                    
                <div class="col-md-5" style="text-align: center">
                
                <table style="width: 100%; text-align: center;">
                    <tbody>
                        <tr style="width: 100%; text-align: center"><td style="border-bottom:5px solid; border-top: none; padding: 0 "><input placeholder="2" style="width: 100%; text-align: center; font-size: 2em" type="text"  tabindex="2" id="n2" name="n2" size="2" class="span1"></td></tr>
                        <tr style="width: 100%; text-align: center"><td  style="border:none;  padding: 0"><input placeholder="4" style="width: 100%; text-align: center; font-size: 2em" type="text" tabindex="5" id="d2" name="d2" size="2" class="span1"></td></tr>
                    </tbody>
                </table>
            </div>
                <div class="col-md-12" style="text-align: center">
                
                <a class="btn btn-success btn-large" style="width: 100%" type="button" tabindex="6" onclick="solve();" value=" = "> Calcular (=) </a>
                <input type="button" id="calcular" onclick="solve()" value="Calcular">
                
            </div>
                <div class="col-md-3" style="text-align: center"></div>
                <div class="col-md-6" style="text-align: center">
            
                <table style="width: 100%; text-align: center; margin-top: 20px;">
                    <tbody>
                        <tr style="width: 100%; text-align: center"><td style="border-bottom:5px solid; border-top: none; padding: 0 "><input style="width: 100%; text-align: center; font-size: 2em" type="text" readonly="1" id="An" name="An" size="2" class="span1"></td></tr>
                        <tr style="width: 100%; text-align: center"><td style="border:none; padding: 0"><input style="width: 100%; text-align: center; font-size: 2em" type="text" readonly="1" id="Ad" name="Ad" size="2" class="span1"></td></tr>
                    </tbody>
                </table>
            </div>
                <div class="col-md-3" style="text-align: center"></div>		
        
            </form>
        </div>
    </div>


</body>
</html>
